<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>AuthentiPal</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500&display=swap" rel="stylesheet">

    <script src="index.js"></script>
  </head>
  <body>
    <div class="navBarDiv">
        <a class="navHeader h3" href="#">AuthentiPal</a>

        <ul class="list-inline navBarOptions">
            <li class="list-inline-item navBarOption h7">How it Works</li>
            <li class="list-inline-item navBarOption h7">FAQ</li>
            <li class="list-inline-item navBarOption h7">Join Waitlist</li>
        </ul>
    </div>

    <div class="landingPageBgDiv">
        <img src="landingPageBg.png" class="landingPageBg">
    </div>

    <div class="introDetails">
        <h3> Shop &nbsp
            <a class="typewrite" data-period="2000"
             data-type='[ " Safely", " Confidently", " Fast", " Legit." ]'>
              <span class="wrap"></span>
            </a>
        </h3>
        <br>
        <h6>
            Get your sneakers authenticated by our
            powerful AI system and expert team of authenticators.
        </h6>
    </div>

    <div class="launchButtonDiv">
      <div class="launchButton">Launch</div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
